language: php
php:
- 7.1
services:
  - redis-server
matrix:
  allow_failures:
  - php: hhvm
before_script:
- cp .env.travis .env
- composer install --no-interaction
- mkdir -p build/logs
script:
- vendor/bin/phpunit --coverage-clover build/logs/clover.xml
after_success:
- travis_retry php vendor/bin/coveralls
env:
  global:
  - secure: 
  - secure: 
